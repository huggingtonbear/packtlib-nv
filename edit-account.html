    <script>
    var chart = AmCharts.makeChart("chartdiv", {
      "type": "serial",
      "theme": "light",
      "marginTop": 30,
      "autoMarginOffset": 20,
      "marginRight": 30,
      "marginBottom": 30,
      "backgroundAlpha": 1,
      "backgroundColor": "#fff",
      "color": "rgba(0,0,0,0.5",
      "dataProvider": [{
        "year": "11/08",
        "sales": 2,
      }, {
        "year": "12/08",
        "sales": 3,
      }, {
        "year": "13/08",
        "sales": 9,
      }, {
        "year": "14/08",
        "sales": 8,
      }, {
        "year": "15/08",
        "sales": 0,
      }, {
        "year": "16/08",
        "sales": 0,
      }, {
        "year": "17/08",
        "sales": 0,
      }, {
        "year": "18/08",
        "sales": 4,
      }, {
        "year": "19/08",
        "sales": 14,
      }, {
        "year": "20/08",
        "sales": 1,
      }, {
        "year": "21/08",
        "sales": 3,
      }, {
        "year": "22/08",
        "sales": 0,
      }, {
        "year": "23/08",
        "sales": 0,
      }, {
        "year": "24/08",
        "sales": 4,
      }],
      "graphs": [{
        "title": "Section Views",
        "lineColor": "#eb711e",
        "lineAlpha": 0.7,
        "lineThickness": 2,
        "bulletAlpha": 1,
        "bullet": "round",
        "bulletBorderThickness": 2,
        "bulletBorderAlpha": 1,
        "bulletSize": 10,
        "bulletColor": "#eb711e",
        "useLineColorForBulletBorder": true,
        "valueField": "sales",
        "balloonText": "<span style='font-family: Montserrat;'>[[title]]</span><br /><span style='font-size: 16px;'>[[value]]</span>"
      }],
      "categoryField": "year",
      "categoryAxis": {
        "axisAlpha": 0,
        "gridAlpha": 0,
        "labelsEnabled": false,
        "ignoreAxisWidth": true
      },
      "valueAxes": [{
        "gridColor": "#eee",
        "gridAlpha": 1,
        "axisAlpha": 0
      }],
      "chartCursor": {
        "cursorAlpha": 0,
        "categoryBalloonEnabled": true,
        "categoryBalloonColor": "#f2b146",
        "color": "#fff",
      },
      "balloon":{
        "adjustBorderColor":false,
        "borderThickness":1,
        "color":"#fff"
      }
    });
